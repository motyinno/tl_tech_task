<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .calculator { width: 320px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .display { background-color: #222; color: white; font-size: 2.5em; text-align: right; padding: 20px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); }
        button { font-size: 1.5em; padding: 20px; border: 1px solid #ddd; background-color: #fff; cursor: pointer; }
        button:hover { background-color: #f9f9f9; }
        .operator { background-color: #f2a33c; color: white; }
        .clear { grid-column: span 2; }
        .disabled { background-color: #ccc; color: #666; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="clear" id="clear">C</button>
        <button class="operator" id="divide">/</button> <button class="operator disabled" id="multiply">*</button> <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="subtract">-</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="add">+</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="equals" rowspan="2" style="grid-row: span 2;">=</button>

        <button class="number" style="grid-column: span 2;">0</button>
        <button class="number">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let currentInput = '0';
    let firstOperand = null;
    let operator = null;

    document.querySelector('.buttons').addEventListener('click', function(event) {
        if (!event.target.matches('button')) return;

        const key = event.target;
        const keyValue = key.textContent;

        if (key.classList.contains('number')) {
            if (currentInput === '0') {
                currentInput = keyValue;
            } else {
                currentInput += keyValue;
            }
        }

        if (key.classList.contains('operator') && !key.classList.contains('disabled')) {
            firstOperand = parseFloat(currentInput);
            operator = keyValue;
            currentInput = '0';
        }

        if (key.id === 'equals') {
            const secondOperand = parseFloat(currentInput);
            let result = 0;
            switch (operator) {
                case '+': result = firstOperand + secondOperand; break;
                case '-': result = firstOperand - secondOperand; break;
                case '/':
                    if (secondOperand === 0) {
                        alert("Error: Division by zero!");
                        result = 0;
                    } else {
                        result = firstOperand / secondOperand;
                    }
                    break;
            }
            currentInput = result.toString();
            operator = null;
        }

        if (key.id === 'clear') {
            currentInput = '0';
            firstOperand = null;
            operator = null;
        }
        
        display.textContent = currentInput;
    });
</script>

</body>
</html>
